        <h2 id="name">Contact</h2>
        <div class="container">
            <div class="form-container">
                <h3 id="form-title">Inquiries</h3>


                <form id="message-form">
                    <label for="form-name">
                        <span>Name</span>
                        <input type="text" id="form">
                    </label>
                    <label for="email">
                        <span>Email</span>
                        <input type="text" id="email" pattern=".+@yahoo.com" required>
                    </label>
                    <label for="subject">
                        <span>Subject</span>
                        <input type="text" id="subject">
                    </label>
                    <label for="message">
                        <span>Message</span>
                        <textarea name="message" id="message" cols="30" rows="10"></textarea>
                    </label>
                    <button type="submit" class="btn">Submit</button>
                </form>

                <p id="log"></p>

            </div>
        </div>

            <img src="lady-in-yoga.jpg" alt="lady doing yoga" class="figure2">
